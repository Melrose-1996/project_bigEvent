<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入LayUI的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/article/css/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span class="layui-card-header">文章管理类别</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add_articleCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>
    <!-- 开始使用模板引擎 -->
    <script type="text/html" id="article_list">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="article_edit" data-id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="article_del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 利用类模板引擎来将弹出层中渲染表格 -->
    <script type="text/html" id="dialog_add">
        <form class="layui-form" id="form_add" >
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 添加和重置按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="form_sure">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 利用类模板引擎来将弹出层中渲染编辑表单 -->
    <script type="text/html" id="dialog_edit">
        <form class="layui-form" id="form_edit" lay-filter="dialog_edit">
            <!-- 设置一个隐藏域用来存储id -->
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 确认修改 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入LayUI的JS -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery的js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 开始引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/article/js/article_cate.js"></script>
</body>

</html>

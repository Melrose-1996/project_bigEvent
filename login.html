<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入LayUI的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 写头部的Logo样式 LayUI提供一种基础类--包括版心-->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 写登录注册区域 -->
    <div class="registerAndLogin">
        <!-- 写表头的Logo -->
        <div class="title-logo"></div>
        <!-- 写登陆的div -->
        <div class="register">
            <form class="layui-form" id="form-reg">
                <!-- 用户名表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid ">登录</button>
                </div>

                <!-- 注册表单 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 写注册的div -->
        <div class="Login">
            <form class="layui-form" id="form-log">
                <!-- 用户名表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid ">注册</button>
                </div>

                <!-- 登录表单 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_log">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入LayUI的JS -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery的js -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
